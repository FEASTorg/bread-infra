name: Deploy to GitHub Pages

on:
  workflow_call:
    inputs:
      kibot_run_id:
        description: "Run ID from KiBot CI to fetch artifacts"
        required: true
        type: string
      commit_sha:
        description: "Exact commit to deploy"
        required: true
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy-docs-site
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo @ commit
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha }}
          fetch-depth: 0

      - name: Install PyYAML
        run: pip install --user pyyaml

      - name: Load artifact list
        id: cfg
        run: |
          python3 - <<'PY'
          import os, yaml
          cfg = yaml.safe_load(open("docs/kibot/config.kibot.site.yml"))
          arts = cfg.get("artifacts", [])
          with open(os.environ["GITHUB_OUTPUT"], "a") as g:
              g.write("artifacts<<EOF\n")
              g.write("\n".join(arts))
              g.write("\nEOF\n")
          PY

      - name: Download latest KiBot artifact (from KiBot run)
        uses: actions/download-artifact@v5
        with:
          name: kibot-site
          path: _downloads
          repository: ${{ github.repository }}
          run-id: ${{ inputs.kibot_run_id }}

      - name: Stage selected KiBot outputs into docs/kibot (build-only)
        run: |
          set -euo pipefail
          mkdir -p docs/kibot
          while IFS= read -r pat; do
            [ -z "$pat" ] && continue
            while IFS= read -r -d '' SRC; do
              cp -f "$SRC" "docs/kibot/$(basename "$SRC")"
            done < <(find _downloads -type f -ipath "*/$pat" -print0)
          done <<< "${{ steps.cfg.outputs.artifacts }}"
          touch docs/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
